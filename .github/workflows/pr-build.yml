name: Run Gradle Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Gradle Build Action
      uses: gradle/gradle-build-action@v2
    - name: Create pending status check for Build with remaining tests
      run: |
        curl \
          --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
          --header 'content-type: application/json' \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --data '{
            "state": "pending", 
            "context": "Build With Remaining Tests", 
            "description": "Run PTS remaining tests before merge" 
            }'
    - name: Build with Gradle
      run: ./gradlew build -PenablePTS
